<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Deposit money into Customer's account</title>
    <th:block th:replace="layout/head :: head"/>
</head>
<body>
<div class="container">
    <header>
        <nav class="navbar bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand">Deposit money into Customer's account</a>
                <div class="d-flex" style="gap: 10px;">
                    <a href="/customers">
                        <button class="btn btn-outline-light" type="button">
                            <i class="fas fa-list-ul"></i>
                            Customers list
                        </button>
                    </a>
                </div>
            </div>
        </nav>
    </header>

    <div class="content">
        <form th:object="${customer}" method="post" id="transferForm">
            <div class="row mb-3 mt-3">
                <div class="col-lg-6">
                    <label for="id" class="form-label">Customer ID</label>
                    <input type="text" class="form-control" id="id" th:field="*{id}" readonly>
                </div>
                <div class="col-lg-6">
                    <label for="fullName" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="fullName" th:field="*{fullName}" readonly>
                </div>
                <div class="col-lg-6" style="display: none">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" th:field="*{email}">
                </div>
                <div class="col-lg-6" style="display: none">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" th:field="*{phone}">
                </div>
                <div class="col-lg-6" style="display: none">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" th:field="*{address}">
                </div>
            </div>
            <div class="row mb-3">
                <div class="col-lg-6">
                    <label for="balance" class="form-label">Current balance ($)</label>
                    <input type="number" class="form-control" id="balance" th:field="*{balance}" readonly>
                </div>
                <div class="col-lg-6">
                    <label for="amount" class="form-label">Transaction Amount ($)</label>
                    <input type="number" class="form-control" id="amount">
                </div>
            </div>

            <div class="row pt-3">
                <div class="col-lg-3">
                    <button type="submit" class="btn btn-outline-success">
                        <i class="fas fa-minus"></i>
                        withdraw
                    </button>
                </div>
            </div>
        </form>
    </div>
</div>

<th:block th:if="${success == true}">
    <footer class="container-fluid success">
        <div class="container">
            <div class="notification">
                <p class="success" th:text="${message}"></p>
            </div>
        </div>
    </footer>
</th:block>

<th:block th:if="${success == false}">
    <footer class="container-fluid error">
        <div class="container">
            <div class="notification">
                <p class="error" th:text="${message}"></p>
            </div>
        </div>
    </footer>
</th:block>
<script>
    document.getElementById("transferForm").addEventListener("submit", function (event) {
        var currentBalance = parseFloat(document.getElementById("balance").value);
        var transactionAmount = parseFloat(document.getElementById("amount").value);
        if (isNaN(transactionAmount) || transactionAmount > currentBalance) {
            document.getElementById("balance").value = currentBalance;
            return;
        }
        document.getElementById("balance").value = currentBalance - transactionAmount;
    });
</script>
</body>
</html>
