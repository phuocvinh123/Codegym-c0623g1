<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="thuc-hanh.css">
</head>
<body>
  <h1>Đăng kí học viên</h1>
  <form action="">
    <table>
        <tr>
            <td>Họ và tên</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Ngày sinh</td>
            <td><input type="text"></td>
        </tr>
        <tr>
            <td>Giới tính</td>
            <td><input type="Radio" name="radio">Nam  <input type="radio" name="radio">Nữ</td>
        </tr>
        <tr>
            <td style="vertical-align: top;">Địa chỉ</td>
            <td><textarea name="" id="" cols="30" rows="5"></textarea></td>
        </tr>
        <tr>
            <td>Lớp</td>
            <td><select name="" id="" name="Chọn lớp">
                    <option value="">Chọn lớp</option>
                    <option value="">Lớp 1</option>
                    <option value="">Lớp 2</option>
                    <option value="">Lớp 3</option>
                    <option value="">Lớp 4</option>
                </select></td>
        </tr>
        <tr>
            <td>Điện thoại</td>
            <td><input type="text"></td>
        </tr>
      </table>
      <button type="submit">Đăng ký</button>   <button type="reset">Nhập lại</button>
  </form>
</body>
</html>
