<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
        <h1>Tính chỉ số cân nặng</h1>
        <label for="weight">Nhập cân nặng(kg)</label>
        <input type="text" id ="weight"><br>
        <label for="height">Nhập chiều cao(m)</label>
        <input type="text"  id=" height"><br>
        <button onclick="check()">kiểm tra</button>
        <p id="result"></p>
        <script>
            function check(){
                var weight=document.getElementById("weight").value;
                var height=document.getElementById(" height").value;
                var bmi=weight /(height*height)
                var result="";
                if (bmi <18){
               result="Underweight"}
                else if(bmi<25.0){
                    result="Normal";
                }
                else if(bmi<30.0){
                    result="Overweight";
                }
                else{
                    result="Obese";
                }
                document.getElementById("result").innerHTML="chỉ số bmi là:"+bmi+".bạn"+"<b>"+result+"</b>";

            }
        </script>
</body>
</html>
