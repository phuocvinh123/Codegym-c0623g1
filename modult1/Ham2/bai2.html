<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let foot=Number(prompt("nhập số foot"));
    let meter=Number(prompt("nhập số meter"));
    function footToMeter(foot){
       let meter = 0.305 * foot;
       return meter;
    }
    function meterToFoot(meter){
       let foot = 3.279 * meter ;
        return foot;
    }
    document.write(foot+"foot="+footToMeter(foot)+"meter");
    document.write("<br>")
    document.write(meter+"meter="+meterToFoot(meter)+"foot");
    </script>
   
</body>
</html>
