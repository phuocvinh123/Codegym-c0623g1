    <script>
        let arr=prompt("nhập vào một chuỗi kí tự").split(",");
        function isPalindrome(s){
            if(s.length<2){
                return true;
            }else if(s[0]!=s[-1]){
                return false;
            }else{
                return true;
            }
        } console.log(isPalindrome(arr));
    </script>
