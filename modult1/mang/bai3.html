<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let value = +prompt("Enter a number: ");
      let numbers = [-3, 5, 1, 3, 2, 10];
      for (let i = 0; i < numbers.length; i++) {
        if (value == numbers[i]) {
          alert("value nằm ở vị trí " + "" + i );
          break;
        }
      }
      if (value != numbers[i]) {
        alert("không có nằm trong phần tử vừa nhập vào");
      }
    </script>
  </body>
</html>
