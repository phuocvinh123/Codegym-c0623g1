<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let count = 0;
      let num = 2;
      while (count <= 10) {
        let flag = true;
        for (let i = 2; i < num; i++) {
          if (num % i == 0) {
            flag = false;
            break;
          }
        }
        if (flag == true) {
          console.log(num + "là số nguyên tố");
          count++;
        }
        num++;
      }
    </script>
  </body>
</html>
