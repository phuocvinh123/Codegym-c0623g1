<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      let sOut, i, j;
      sOut = "<table border='1' width='300' cellspacing='0' cellpadding='3'>";
      i = j = 1;
      while (i <= 9) {
        sOut = sOut + "<tr>";
        while (j <= 9) {
          sOut = sOut + "<td>" + i + "x" + j + "=" + i * j + "</td>";
          j++;
        }
        sOut = sOut + "</tr>";
        j = 1;
        i++;
      }
      sOut = sOut + "</table>";
      document.write(sOut);
    </script>
  </body>
</html>
