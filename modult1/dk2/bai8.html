<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <label for=""><input type="checkbox" id="good"> GOOD</label><br>
    <label for=""><input type="checkbox" id="cheap"> CHEAP</label><br>
    <label for=""><input type="checkbox" id="fast"> FAST</label><br>
    <script>
        var good = document.getElementById("good")
            cheap = document.getElementById("cheap")
            fast = document.getElementById("fast")
            good.addEventListener('click', checked)
            cheap.addEventListener('click', checked)
            fast.addEventListener('click', checked)
        function checked(e){
            console.log(e);
            console.log(e.target);
            console.log(e.target.id);
            let target = e.target.id;
            console.log("good: " + good.checked + " cheap: " + cheap.checked + " fast: " + fast.checked);
            if(good.checked == true && cheap.checked == true){
                if(fast.checked == true && target == 'fast')
                    good.checked = false
            }
            if(cheap.checked == true && fast.checked == true){
                console.log(good.checked);
                if(good.checked == true && target == 'good')
                    cheap.checked = false
            }
            if(good.checked == true && fast.checked == true){
                if(cheap.checked == true && target == 'cheap')
                    fast.checked = false
            }
        }
    </script>
</body>
</html>
