bài 7: giải phương trình bậc 2
<form>
    <label for="a">Nhập a:</label>
    <input type="number" id="a" name="a"><br>
    <label for="b">Nhập b:</label>
    <input type="number" id="b" name="b"><br>
    <label for="c">Nhập c:</label>
    <input type="number" id="c" name="c"><br>
    <input type="button" value="Tính nghiệm" onclick="ptb2()">
    <p id ="result"></p>
  </form>
  <script>
      function ptb2() {
        var a = Number(document.getElementById("a").value);
        var b = Number(document.getElementById("b").value);
        var c = Number(document.getElementById("c").value);
        
        var delta = b*b - 4*a*c;
        
        if (delta > 0) {
          var x1 = (-b + Math.sqrt(delta)) / (2*a);
          var x2 = (-b - Math.sqrt(delta)) / (2*a);
          document.getElementById("result").innerHTML = "Phương trình có 2 nghiệm phân biệt: x1 = " + x1 + ", x2 = " + x2;
        } else if (delta == 0) {
          var x = -b / (2*a);
          document.getElementById("result").innerHTML = "Phương trình có nghiệm kép: x = " + x;
        } else {
          document.getElementById("result").innerHTML = "Phương trình vô nghiệm";
        }
      }
  </script>
